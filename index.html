<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Me.Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body onclick="changeBackgroundColor()">
  <h2>Click Me</h2>

  <div class="ColorDisplay">
    <span id="colorCode">#ffffff</span>
    <img src="copy.png" alt="Copy" id="copyBtn" onclick="copyColor(event)" />

  </div>

  <h1 id="colorName">White</h1>

  <div id="toast">Copied!</div>

  <script src="color-names.js"></script>
  <script src="script.js"></script>
</body>
</html>
